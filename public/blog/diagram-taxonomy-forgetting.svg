<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 700 440" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">
      <!-- Central node -->
      <rect x="250" y="20" width="200" height="48" rx="24" fill="#2D5F3A" stroke="none"/>
      <text x="350" y="49" text-anchor="middle" font-size="13" font-weight="600" fill="#fff">Security-Driven Forgetting</text>

      <!-- Connecting lines from center -->
      <line x1="290" y1="68" x2="140" y2="120" stroke="#C5D5C8" stroke-width="1.5"/>
      <line x1="350" y1="68" x2="350" y2="120" stroke="#C5D5C8" stroke-width="1.5"/>
      <line x1="410" y1="68" x2="560" y2="120" stroke="#C5D5C8" stroke-width="1.5"/>

      <!-- === EPHEMERAL LEARNING === -->
      <rect x="40" y="120" width="200" height="44" rx="6" fill="#E8F0EA" stroke="#2D5F3A" stroke-width="1.5"/>
      <text x="140" y="140" text-anchor="middle" font-size="12" font-weight="600" fill="#2D5F3A">Ephemeral Learning</text>
      <text x="140" y="155" text-anchor="middle" font-size="9" fill="#5A5A5A">Time-bounded retention</text>

      <!-- Ephemeral branches -->
      <line x1="90" y1="164" x2="60" y2="195" stroke="#C5D5C8" stroke-width="1"/>
      <line x1="140" y1="164" x2="140" y2="195" stroke="#C5D5C8" stroke-width="1"/>
      <line x1="190" y1="164" x2="220" y2="195" stroke="#C5D5C8" stroke-width="1"/>

      <rect x="8" y="195" width="110" height="36" rx="4" fill="#F7FAF7" stroke="#C5D5C8" stroke-width="1"/>
      <text x="63" y="211" text-anchor="middle" font-size="9" font-weight="500" fill="#2D5F3A">Time-decayed</text>
      <text x="63" y="222" text-anchor="middle" font-size="9" font-weight="500" fill="#2D5F3A">fine-tuning layers</text>

      <rect x="85" y="195" width="110" height="36" rx="4" fill="#F7FAF7" stroke="#C5D5C8" stroke-width="1"/>
      <text x="140" y="211" text-anchor="middle" font-size="9" font-weight="500" fill="#2D5F3A">Resettable</text>
      <text x="140" y="222" text-anchor="middle" font-size="9" font-weight="500" fill="#2D5F3A">parameter modules</text>

      <rect x="165" y="195" width="110" height="36" rx="4" fill="#F7FAF7" stroke="#C5D5C8" stroke-width="1"/>
      <text x="220" y="211" text-anchor="middle" font-size="9" font-weight="500" fill="#2D5F3A">Auto-expiring</text>
      <text x="220" y="222" text-anchor="middle" font-size="9" font-weight="500" fill="#2D5F3A">learned weights</text>

      <!-- Use cases -->
      <rect x="40" y="248" width="200" height="32" rx="4" fill="#FAFAF7" stroke="#E0DDD6" stroke-width="1"/>
      <text x="140" y="268" text-anchor="middle" font-size="9" fill="#8A8A8A" font-style="italic">Support bots, personalization engines</text>
      <line x1="140" y1="231" x2="140" y2="248" stroke="#E0DDD6" stroke-width="1" stroke-dasharray="3,2"/>

      <!-- === PURPOSE-BOUND LEARNING === -->
      <rect x="250" y="120" width="200" height="44" rx="6" fill="#F0EDE6" stroke="#8B7D5E" stroke-width="1.5"/>
      <text x="350" y="140" text-anchor="middle" font-size="12" font-weight="600" fill="#6B5D3E">Purpose-Bound Learning</text>
      <text x="350" y="155" text-anchor="middle" font-size="9" fill="#5A5A5A">Need-to-know retention</text>

      <!-- Purpose branches -->
      <line x1="310" y1="164" x2="290" y2="195" stroke="#D5CEBD" stroke-width="1"/>
      <line x1="390" y1="164" x2="410" y2="195" stroke="#D5CEBD" stroke-width="1"/>

      <rect x="240" y="195" width="105" height="50" rx="4" fill="#FAF8F3" stroke="#D5CEBD" stroke-width="1"/>
      <text x="292" y="213" text-anchor="middle" font-size="9" font-weight="500" fill="#6B5D3E">Feature abstraction</text>
      <text x="292" y="224" text-anchor="middle" font-size="9" font-weight="500" fill="#6B5D3E">layers</text>
      <text x="292" y="239" text-anchor="middle" font-size="8" fill="#8A8A8A">(retain)</text>

      <rect x="358" y="195" width="105" height="50" rx="4" fill="#FAF8F3" stroke="#D5CEBD" stroke-width="1"/>
      <text x="410" y="213" text-anchor="middle" font-size="9" font-weight="500" fill="#6B5D3E">Identity-linked</text>
      <text x="410" y="224" text-anchor="middle" font-size="9" font-weight="500" fill="#6B5D3E">raw signals</text>
      <text x="410" y="239" text-anchor="middle" font-size="8" fill="#B84A4A">(discard)</text>

      <!-- GDPR note -->
      <rect x="280" y="262" width="140" height="28" rx="14" fill="#F0EDE6" stroke="#D5CEBD" stroke-width="1"/>
      <text x="350" y="280" text-anchor="middle" font-size="9" font-weight="500" fill="#6B5D3E">GDPR Data Minimization</text>
      <line x1="350" y1="245" x2="350" y2="262" stroke="#D5CEBD" stroke-width="1" stroke-dasharray="3,2"/>

      <!-- === COMPLIANCE-DRIVEN UNLEARNING === -->
      <rect x="460" y="120" width="200" height="44" rx="6" fill="#FFF5F5" stroke="#B84A4A" stroke-width="1.5"/>
      <text x="560" y="140" text-anchor="middle" font-size="11" font-weight="600" fill="#B84A4A">Compliance-Driven</text>
      <text x="560" y="155" text-anchor="middle" font-size="11" font-weight="600" fill="#B84A4A">Unlearning</text>

      <!-- Compliance steps - vertical flow -->
      <line x1="560" y1="164" x2="560" y2="188" stroke="#E0C0C0" stroke-width="1"/>

      <rect x="490" y="188" width="140" height="30" rx="4" fill="#FFF5F5" stroke="#E0C0C0" stroke-width="1"/>
      <text x="510" y="207" font-size="9" fill="#B84A4A" font-weight="600">1.</text>
      <text x="522" y="207" font-size="9" fill="#5A5A5A">Identify data influence</text>

      <line x1="560" y1="218" x2="560" y2="230" stroke="#E0C0C0" stroke-width="1" marker-end="url(#arrowRedThin)"/>

      <rect x="490" y="230" width="140" height="30" rx="4" fill="#FFF5F5" stroke="#E0C0C0" stroke-width="1"/>
      <text x="510" y="249" font-size="9" fill="#B84A4A" font-weight="600">2.</text>
      <text x="522" y="249" font-size="9" fill="#5A5A5A">Remove influence</text>

      <line x1="560" y1="260" x2="560" y2="272" stroke="#E0C0C0" stroke-width="1" marker-end="url(#arrowRedThin)"/>

      <rect x="490" y="272" width="140" height="30" rx="4" fill="#FFF5F5" stroke="#E0C0C0" stroke-width="1"/>
      <text x="510" y="291" font-size="9" fill="#B84A4A" font-weight="600">3.</text>
      <text x="522" y="291" font-size="9" fill="#5A5A5A">Validate removal</text>

      <!-- Future tools -->
      <line x1="560" y1="302" x2="560" y2="320" stroke="#E0C0C0" stroke-width="1" stroke-dasharray="3,2"/>
      <rect x="470" y="320" width="180" height="60" rx="6" fill="#FAFAF7" stroke="#E0DDD6" stroke-width="1"/>
      <text x="560" y="340" text-anchor="middle" font-size="9" font-weight="600" fill="#8A8A8A">EMERGING TOOLS</text>
      <text x="560" y="356" text-anchor="middle" font-size="9" fill="#B84A4A">Unlearning APIs</text>
      <text x="560" y="370" text-anchor="middle" font-size="9" fill="#B84A4A">Cryptographic deletion proofs</text>

      <!-- Relationship lines between the three -->
      <path d="M 240 150 Q 245 180 250 150" fill="none" stroke="#E0DDD6" stroke-width="1" stroke-dasharray="3,2"/>
      <path d="M 450 150 Q 455 180 460 150" fill="none" stroke="#E0DDD6" stroke-width="1" stroke-dasharray="3,2"/>

      <!-- Bottom: Complexity scale -->
      <line x1="80" y1="410" x2="620" y2="410" stroke="#E0DDD6" stroke-width="1"/>
      <polygon points="620,407 628,410 620,413" fill="#E0DDD6"/>
      <text x="80" y="430" font-size="9" fill="#8A8A8A">Simpler to implement</text>
      <text x="540" y="430" font-size="9" fill="#8A8A8A">More complex</text>
      <text x="350" y="402" text-anchor="middle" font-size="9" font-weight="500" fill="#8A8A8A">IMPLEMENTATION COMPLEXITY</text>

      <!-- Dots on scale -->
      <circle cx="140" cy="410" r="4" fill="#2D5F3A"/>
      <circle cx="350" cy="410" r="4" fill="#8B7D5E"/>
      <circle cx="560" cy="410" r="4" fill="#B84A4A"/>

      <defs>
        <marker id="arrowRedThin" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
          <polygon points="0 0, 6 2.5, 0 5" fill="#E0C0C0"/>
        </marker>
      </defs>
    </svg>
