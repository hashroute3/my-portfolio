<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 700 380" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">
      <!-- Traditional Data Security Path -->
      <text x="350" y="28" text-anchor="middle" font-size="11" font-weight="600" fill="#8A8A8A" letter-spacing="1.5">TRADITIONAL DATA SECURITY</text>
      <!-- Nodes -->
      <rect x="60" y="48" width="120" height="52" rx="6" fill="#E8F0EA" stroke="#2D5F3A" stroke-width="1.5"/>
      <text x="120" y="70" text-anchor="middle" font-size="12" font-weight="600" fill="#2D5F3A">STORE</text>
      <text x="120" y="86" text-anchor="middle" font-size="10" fill="#5A5A5A">Data at rest</text>

      <rect x="240" y="48" width="120" height="52" rx="6" fill="#E8F0EA" stroke="#2D5F3A" stroke-width="1.5"/>
      <text x="300" y="70" text-anchor="middle" font-size="12" font-weight="600" fill="#2D5F3A">ENCRYPT</text>
      <text x="300" y="86" text-anchor="middle" font-size="10" fill="#5A5A5A">Access controls</text>

      <rect x="420" y="48" width="120" height="52" rx="6" fill="#E8F0EA" stroke="#2D5F3A" stroke-width="1.5"/>
      <text x="480" y="70" text-anchor="middle" font-size="12" font-weight="600" fill="#2D5F3A">DELETE</text>
      <text x="480" y="86" text-anchor="middle" font-size="10" fill="#5A5A5A">Data removed</text>

      <!-- Checkmark -->
      <circle cx="600" cy="74" r="20" fill="#2D5F3A"/>
      <polyline points="590,74 597,82 612,66" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Arrows -->
      <line x1="180" y1="74" x2="236" y2="74" stroke="#2D5F3A" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
      <line x1="360" y1="74" x2="416" y2="74" stroke="#2D5F3A" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
      <line x1="540" y1="74" x2="576" y2="74" stroke="#2D5F3A" stroke-width="1.5" marker-end="url(#arrowGreen)"/>

      <!-- Divider -->
      <line x1="40" y1="140" x2="660" y2="140" stroke="#E0DDD6" stroke-width="1" stroke-dasharray="6,4"/>

      <!-- AI Memory Path -->
      <text x="350" y="175" text-anchor="middle" font-size="11" font-weight="600" fill="#8A8A8A" letter-spacing="1.5">AI MODEL MEMORY</text>

      <rect x="60" y="195" width="120" height="52" rx="6" fill="#FFF5F5" stroke="#B84A4A" stroke-width="1.5"/>
      <text x="120" y="217" text-anchor="middle" font-size="12" font-weight="600" fill="#B84A4A">TRAIN</text>
      <text x="120" y="233" text-anchor="middle" font-size="10" fill="#5A5A5A">Feed data to model</text>

      <rect x="240" y="195" width="120" height="52" rx="6" fill="#FFF5F5" stroke="#B84A4A" stroke-width="1.5"/>
      <text x="300" y="217" text-anchor="middle" font-size="12" font-weight="600" fill="#B84A4A">INTERNALIZE</text>
      <text x="300" y="233" text-anchor="middle" font-size="10" fill="#5A5A5A">Embed in weights</text>

      <rect x="420" y="195" width="120" height="52" rx="6" fill="#FFF5F5" stroke="#B84A4A" stroke-width="1.5" stroke-dasharray="6,3"/>
      <text x="480" y="217" text-anchor="middle" font-size="12" font-weight="600" fill="#B84A4A">DELETE?</text>
      <text x="480" y="233" text-anchor="middle" font-size="10" fill="#5A5A5A">Data removed but...</text>

      <!-- Question mark -->
      <circle cx="600" cy="221" r="20" fill="#B84A4A"/>
      <text x="600" y="228" text-anchor="middle" font-size="20" font-weight="700" fill="#fff">?</text>

      <!-- Arrows -->
      <line x1="180" y1="221" x2="236" y2="221" stroke="#B84A4A" stroke-width="1.5" marker-end="url(#arrowRed)"/>
      <line x1="360" y1="221" x2="416" y2="221" stroke="#B84A4A" stroke-width="1.5" marker-end="url(#arrowRed)"/>
      <line x1="540" y1="221" x2="576" y2="221" stroke="#B84A4A" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowRed)"/>

      <!-- Ghost data annotation -->
      <rect x="410" y="275" width="140" height="60" rx="6" fill="#FFF" stroke="#E0DDD6" stroke-width="1"/>
      <text x="480" y="297" text-anchor="middle" font-size="10" font-weight="600" fill="#B84A4A">Model still carries</text>
      <text x="480" y="313" text-anchor="middle" font-size="10" font-weight="600" fill="#B84A4A">traces of deleted data</text>
      <line x1="480" y1="260" x2="480" y2="275" stroke="#E0DDD6" stroke-width="1" stroke-dasharray="3,2"/>

      <!-- Feedback loop from internalize back -->
      <path d="M 300 247 Q 300 290 360 290 Q 420 290 420 260" fill="none" stroke="#B84A4A" stroke-width="1" stroke-dasharray="4,3" marker-end="url(#arrowRedSmall)"/>
      <text x="310" y="285" font-size="9" fill="#B84A4A" font-style="italic">patterns persist</text>

      <!-- Attack vectors -->
      <rect x="60" y="290" width="240" height="72" rx="6" fill="#FAFAF7" stroke="#E0DDD6" stroke-width="1"/>
      <text x="180" y="310" text-anchor="middle" font-size="10" font-weight="600" fill="#5A5A5A">Known Attack Vectors</text>
      <text x="180" y="328" text-anchor="middle" font-size="10" fill="#B84A4A">Model Inversion Attacks</text>
      <text x="180" y="343" text-anchor="middle" font-size="10" fill="#B84A4A">Membership Inference Attacks</text>
      <text x="180" y="358" text-anchor="middle" font-size="10" fill="#B84A4A">Prompt Extraction Techniques</text>

      <!-- Arrow definitions -->
      <defs>
        <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" fill="#2D5F3A"/>
        </marker>
        <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" fill="#B84A4A"/>
        </marker>
        <marker id="arrowRedSmall" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
          <polygon points="0 0, 6 2.5, 0 5" fill="#B84A4A"/>
        </marker>
      </defs>
    </svg>
